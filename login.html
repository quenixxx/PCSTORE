<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация | PCSTORE</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <header class="container navbar">
        <h1>PCSTORE</h1>
        <nav class="main-nav">
            <a href="">Главная</a>
            <a href="catalog.html">Каталог</a>
            <a href="#hero">О нас</a>
            <a href="#contact">Контакты</a>
        </nav>
        <nav class="secondary-nav">
            <a href="#dev">Доставка и оплата</a>
            <a href="">Личный кабинет</a>
            <a href="" class="cart-icon"><img src="./media/Shopping Bag.svg" alt=""></a>
        </nav>
    </header>
    <main class="reg-main">
        <form class="reg-form" id="loginForm">
            <h2 class="reg-title">Авторизация</h2>
            <input type="email" placeholder="Почта" required>
            <input type="password" placeholder="Пароль" required>
            <button type="submit" class="reg-btn">Войти</button>
            <div style="margin-top: 18px; text-align: center;">
                <span style="color: #fff; font-family: 'Benzin', sans-serif; font-size: 18px; font-weight: bold;">
                    Нетy аккаунта?
                </span>
                <a href="registration.html" style="color: #ff0000; font-family: 'Benzin', sans-serif; font-size: 18px; font-weight: bold; text-decoration: underline; margin-left: 4px;">
                    Зарегистрироваться
                </a>
            </div>
        </form>
    </main>
</body>
</html>
